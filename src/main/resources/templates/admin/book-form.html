<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书籍管理 - 管理员</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" th:text="${book.id} ? '编辑书籍' : '添加新书'">添加新书</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${book.id} ? @{'/admin/books/' + ${book.id} + '/update'} : @{'/admin/books'}"
                              th:method="${book.id} ? 'POST' : 'POST'"
                              th:object="${book}">
                            <!-- CSRF Token -->
                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
                            <input type="hidden" th:name="page" th:value="${page}">
                            <input type="hidden" th:name="size" th:value="${size}">
                            
                            <!-- 书名 -->
                            <div class="mb-3">
                                <label for="title" class="form-label">书名</label>
                                <input type="text" id="title" class="form-control"
                                       th:field="*{title}" required>
                            </div>
                            
                            <!-- 作者 -->
                            <div class="mb-3">
                                <label for="author" class="form-label">作者</label>
                                <input type="text" id="author" class="form-control"
                                       th:field="*{author}" required>
                            </div>
                            
                            <!-- 分类选择 -->
                            <div class="mb-3">
                                <label for="category" class="form-label">分类</label>
                                <select id="category" class="form-control"
                                        th:field="*{category}" required>
                                    <option value="">请选择分类</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${book.category != null && book.category.id == category.id}">
                                    </option>
                                </select>
                            </div>
                            
                            <!-- 封面图片 -->
                            <div class="mb-3">
                                <label for="coverImage" class="form-label">封面图片URL</label>
                                <input type="text" id="coverImage" class="form-control"
                                       th:field="*{coverImage}" placeholder="输入图片URL，或留空">
                            </div>
                            
                            <!-- 描述 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">书籍描述</label>
                                <textarea id="description" class="form-control"
                                          th:field="*{description}" rows="4"></textarea>
                            </div>
                            
                            <!-- 提交按钮 -->
                            <div class="d-flex justify-content-between">
                                <a href="/admin/books" class="btn btn-secondary">返回列表</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${book.id} ? '更新书籍' : '添加书籍'"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
