spring:
  datasource:
    url: jdbc:mysql://localhost:3306/book_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 1234  # ← 请替换为你的 MySQL 密码
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 禁用自动更新表结构（避免因数据库中缺失表结构或脏数据导致启动异常）
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true  # 支持 PUT/DELETE 表单

  thymeleaf:
    cache: false  # 开发时禁用缓存，修改模板即时生效
    enabled: true
    prefix: classpath:/templates/
    suffix: .html

  # 可选：静态资源路径（默认已包含 /static/）
  web:
    resources:
      static-locations: classpath:/static/


server:
  port: 8080
  servlet:
    context-path: /

# 日志（可选）
logging:
  level:
    com.example.qimo: debug
    org.springframework.security: info