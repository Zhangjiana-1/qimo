<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有书籍 - 书籍管理系统</title>
    <!-- 引入Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- 页面标题 -->
        <h1 class="mb-5">📚 所有书籍</h1>
        
        <!-- 书籍卡片网格 -->
        <div class="row">
            <!-- 使用th:each遍历books列表 -->
            <div th:each="book : ${books}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <!-- 封面图 -->
                    <div class="card-img-top bg-light d-flex justify-content-center align-items-center" style="height: 200px;">
                        <img th:if="${book.coverUrl}" th:src="${book.coverUrl}" alt="封面图" class="img-fluid h-100 object-contain">
                        <img th:unless="${book.coverUrl}" src="/src/main/resources/static/images/default-cover.jpg" alt="默认封面" class="img-fluid h-100 object-contain">
                    </div>
                    
                    <!-- 卡片内容 -->
                    <div class="card-body">
                        <!-- 书名 -->
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <!-- 作者 -->
                        <small class="text-muted" th:text="${book.author}"></small>
                        <!-- 简介 -->
                        <p class="card-text mt-2 text-truncate" style="max-height: 60px;" th:text="${book.description}"></p>
                        <!-- 查看详情按钮 -->
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary mt-3">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
