<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title} + ' - 书籍详情'">书籍详情 - 书籍管理系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Bootstrap 5 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            color: #333;
            padding-top: 70px; /* 为固定导航栏留出空间 */
        }

        .navbar {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) !important;
            margin-bottom: 0 !important;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.95);
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .book-detail-cover {
            max-width: 100%;
            max-height: 300px; /* 添加最大高度限制 */
            object-fit: cover; /* 保持图片比例 */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            color: #6a11cb;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .action-btn:hover {
            opacity: 0.9;
            color: white;
        }

        .comment-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .comment-author {
            font-weight: 600;
            color: #6a11cb;
        }

        .comment-date {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .no-comments {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        
        /* 回复评论样式 */
        .reply-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 2px solid #eee;
            margin-left: 2rem;
        }
        
        /* 回复表单样式 */
        .reply-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">书籍管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">书籍列表</a>
                    </li>
                    <!-- 其他导航链接 -->
                </ul>
                <!-- 登录/注册按钮 -->
                <div class="ms-auto">
                    <div th:if="${#authentication.name == null}">
                        <a href="/login" class="btn btn-outline-light me-2">登录</a>
                        <a href="/register" class="btn btn-light">注册</a>
                    </div>
                    <div th:if="${#authentication.name != null}">
                        <span class="text-white me-3">欢迎, <span th:text="${#authentication.name}"></span></span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-outline-light">退出</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-container">
            <!-- 书籍详情部分 -->
            <div class="row">
                <div class="col-md-4">
                    <img th:src="${book.coverUrl != null ? book.coverUrl : '/images/default-cover.jpg'}" 
                         alt="书籍封面" class="book-detail-cover">
                </div>
                <div class="col-md-8">
                    <h1 th:text="${book.title}"></h1>
                    <p><strong>作者：</strong><span th:text="${book.author}"></span></p>
                    <p><strong>创建时间：</strong><span th:text="${#temporals.format(book.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p><strong>更新时间：</strong><span th:text="${#temporals.format(book.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                    
                    <!-- 书籍简介 - 移动到更新时间下方 -->
                    <div class="mt-4">
                        <h3 class="section-title">书籍简介</h3>
                        <div th:if="${book.description != null}">
                            <p th:text="${book.description}"></p>
                        </div>
                        <div th:unless="${book.description != null}">
                            <p class="text-muted">暂无简介</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <!-- 收藏按钮 - 仅对登录用户显示 -->
                        <div th:if="${#authentication.name != null}" class="d-inline-block me-2">
                            <form method="post" th:action="@{/books/{id}/favorite(id=${book.id})}" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="redirectUrl" th:value="@{/books/{id}(id=${book.id})}" />
                                <button type="submit" th:class="${isFavorite ? 'btn btn-sm btn-warning' : 'btn btn-sm btn-outline-secondary'}">
                                    <span th:if="${isFavorite}">
                                        <i class="bi bi-bookmark-star-fill"></i> 已收藏
                                    </span>
                                    <span th:unless="${isFavorite}">
                                        <i class="bi bi-bookmark-star"></i> 收藏
                                    </span>
                                </button>
                            </form>
                        </div>
                        <!-- 返回列表按钮 -->
                        <a th:href="@{/books}" class="btn action-btn">返回列表</a>
                    </div>
                </div>
            </div>

            <!-- 评论区域 -->
            <div class="mt-8">
                <h2 class="section-title">用户评论</h2>
                
                <!-- 发表评论表单 -->
                <div th:if="${#authentication.name != null}">
                    <div class="mb-4">
                        <form method="post" th:action="@{/books/{id}/comments(id=${book.id})}" th:object="${newComment}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="content" class="form-label">写下你的书评...</label>
                                <textarea id="content" th:field="*{content}" class="form-control" rows="3" placeholder="写下你的书评..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">发表评论</button>
                        </form>
                    </div>
                </div>
                <div th:unless="${#authentication.name != null}">
                    <p>请先<a href="/login">登录</a>后再发表评论</p>
                </div>
                
                <!-- 评论列表 -->
                <div th:if="${not #lists.isEmpty(comments)}">
                    <div th:each="comment : ${comments}">
                        <!-- 主评论 -->
                        <div class="comment-card" th:id="'comment-' + ${comment.id}">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <span class="comment-author" th:text="${comment.user?.username}">匿名用户</span>
                                <div class="d-flex align-items-center gap-3">
                                    <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                    
                                    <!-- 删除按钮 - 仅对评论作者或管理员显示（使用 th:if 避免 Security 表达式中访问模板变量） -->
                                    <div th:if="${(comment.user != null and comment.user.username == #authentication.name) or (#authentication.authorities.?[authority=='ROLE_ADMIN'].size() > 0)}">
                                        <form method="post" th:action="@{/comments/{commentId}(commentId=${comment.id})}" class="d-inline" 
                                            th:onsubmit="|return confirm('确定删除此评论？此操作不可恢复。');|">
                                            <input type="hidden" name="_method" value="DELETE" />
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <input type="hidden" name="redirectUrl" th:value="@{/books/{id}(id=${book.id})}" />
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                    
                                    <!-- 点赞按钮 -->
                                    <div th:if="${#authentication.name != null}">
                                        <form method="post" th:action="@{/comments/{commentId}/like(commentId=${comment.id})}" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <input type="hidden" name="redirectUrl" th:value="@{/books/{id}(id=${book.id})}" />
                                            <button type="submit" class="btn btn-sm p-1 border-0 bg-transparent hover:bg-gray-100 rounded">
                                                <span th:if="${likedByCurrentUserMap != null and likedByCurrentUserMap[comment.id]}">
                                                    <i class="bi bi-hand-thumbs-up-fill text-primary"></i>
                                                    <span class="text-primary">已赞 ([(${comment.likeCount ?: 0})])</span>
                                                </span>
                                                <span th:unless="${likedByCurrentUserMap != null and likedByCurrentUserMap[comment.id]}">
                                                    <i class="bi bi-hand-thumbs-up text-gray-500"></i>
                                                    <span>点赞 ([(${comment.likeCount ?: 0})])</span>
                                                </span>
                                            </button>
                                        </form>
                                    </div>
                                    
                                    <!-- 回复按钮 -->
                                    <div th:if="${#authentication.name != null}">
                                        <button type="button" class="btn btn-sm text-primary border-0 bg-transparent" 
                                                th:onclick="|toggleReplyForm('reply-form-'+${comment.id})|"
                                                th:aria-controls="'reply-form-' + ${comment.id}">
                                            回复
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <p th:text="${comment.content}"></p>
                            
                            <!-- 回复表单 -->
                            <div class="reply-form" th:id="'reply-form-' + ${comment.id}">
                                <form method="post" th:action="@{/books/{id}/comments(id=${book.id})}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="parentId" th:value="${comment.id}" />
                                    <div class="mb-3">
                                        <textarea name="content" class="form-control" rows="2" placeholder="写下你的回复..." required></textarea>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-sm btn-primary">发送</button>
                                        <button type="button" class="btn btn-sm btn-secondary" 
                                                th:onclick="|toggleReplyForm('reply-form-'+${comment.id})|">
                                            取消
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- 回复列表 -->
                            <div th:insert="~{::replyFragment (comment=${comment})}"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 递归片段已移到文档底部，仅保留一份以避免重复渲染 -->
                
                <!-- 无评论提示 -->
                <div th:unless="${not #lists.isEmpty(comments)}" class="no-comments">
                    <p>暂无评论，快来抢沙发吧！</p>
                </div>
            </div>

            <!-- 返回按钮 -->
            <div class="mt-8 text-center">
                <a th:href="@{/books}" class="btn action-btn">返回列表</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    
    <!-- 内联 JavaScript 用于控制回复表单的显示/隐藏 -->
    <script>
        function toggleReplyForm(formId) {
            const form = document.getElementById(formId);
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    </script>

    <!-- 递归回复渲染片段 -->
    <div th:fragment="replyFragment (comment)">
        <div th:if="${comment != null and comment.replies != null and not #lists.isEmpty(comment.replies)}" class="mt-3">
            <div th:each="reply : ${comment.replies}">
                <div class="reply-card">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <span class="comment-author" th:text="${reply.user?.username}">匿名用户</span>
                        <div class="d-flex align-items-center gap-3">
                            <span class="comment-date" th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}"></span>

                            <!-- 删除按钮 - 仅对评论作者或管理员显示 -->
                            <div th:if="${#authentication.name != null and ((reply.user != null and reply.user.username == #authentication.name) or (#authentication.authorities.?[authority=='ROLE_ADMIN'].size() > 0))}">
                                <form method="post" th:action="@{/comments/{commentId}(commentId=${reply.id})}" class="d-inline" 
                                      th:onsubmit="|return confirm('确定删除此评论？此操作不可恢复。');|">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="hidden" name="redirectUrl" th:value="@{/books/{id}(id=${book.id})}" />
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>

                            <div th:if="${#authentication.name != null}">
                                <button type="button" class="btn btn-sm text-primary border-0 bg-transparent"
                                        th:onclick="|toggleReplyForm('reply-form-'+${reply.id})|"
                                        th:aria-controls="'reply-form-' + ${reply.id}">回复</button>
                            </div>
                        </div>
                    </div>

                    <p>
                        <span class="text-muted">回复 @<span th:text="${reply.parent != null ? reply.parent.user?.username : ''}"></span>：</span>
                        <span th:text="${reply.content}"></span>
                    </p>

                    <!-- 回复的回复表单 -->
                    <div class="reply-form" th:id="'reply-form-' + ${reply.id}">
                        <form method="post" th:action="@{/books/{id}/comments(id=${book.id})}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="parentId" th:value="${reply.id}" />
                            <div class="mb-3">
                                <textarea name="content" class="form-control" rows="2" placeholder="写下你的回复..." required></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-sm btn-primary">发送</button>
                                <button type="button" class="btn btn-sm btn-secondary" 
                                        th:onclick="|toggleReplyForm('reply-form-'+${reply.id})|">取消</button>
                            </div>
                        </form>
                    </div>

                    <!-- 递归渲染子回复 -->
                    <div th:insert="~{::replyFragment (comment=${reply})}"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
