<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理 - 管理员</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">分类管理</h5>
                    </div>
                    <div class="card-body">
                        <!-- 消息提示 -->
                        <div th:if="${param.success}" class="alert alert-success mb-4">
                            <span th:text="${param.success}"></span>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger mb-4">
                            <span th:text="${param.error}"></span>
                        </div>
                        
                        <!-- 创建分类表单 -->
                        <div class="mb-4 p-4 bg-light rounded">
                            <h6>添加新分类</h6>
                            <form th:action="@{/admin/categories}" method="post">
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" name="name" class="form-control" 
                                               placeholder="分类名称" required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary w-100">创建分类</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <!-- 分类列表 -->
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>关联书籍数</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.id}"></td>
                                    <td th:text="${category.name}"></td>
                                    <td th:text="${category.books.size()}"></td>
                                    <td class="action-buttons">
                                        <!-- 编辑按钮 -->
                                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                                data-bs-toggle="modal" 
                                                data-bs-target="#editModal" 
                                                th:attr="data-id=${category.id}, data-name=${category.name}">
                                            编辑
                                        </button>
                                        
                                        <!-- 删除按钮 -->
                                        <form th:action="@{/admin/categories/{id}(id=${category.id})}" 
                                              method="post" 
                                              class="d-inline-block">
                                            <input type="hidden" name="_method" value="DELETE">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                    onclick="return confirm('确定要删除该分类吗？删除后相关书籍将无法正常显示！');">
                                                删除
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">编辑分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" th:action="@{/admin/categories/{id}/update}" method="post">
                        <div class="mb-3">
                            <label for="editName" class="form-label">分类名称</label>
                            <input type="text" id="editName" name="name" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" form="editForm" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 编辑模态框处理
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const editName = document.getElementById('editName');
        
        editModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            
            // 更新表单action和输入值
            editForm.action = editForm.action.replace('{id}', id);
            editName.value = name;
        });
    </script>
</body>
</html>
